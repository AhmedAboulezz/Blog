{% extends 'blog/base.html' %} {% block content %}

<div class="container">
    <hr> {% for i in blogs %}
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">{{i.blog}}</h1>
            <p class="lead my-3">{{i.tags}}</p>
            <a href="{% url 'update' i.id %}" class="btn btn-secondary" role="button">Edit</a>
            <a href="{% url 'delete' i.id %}" class="btn btn-secondary" role="button">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
