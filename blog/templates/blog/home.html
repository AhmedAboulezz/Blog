{% extends 'blog/base.html' %} {% block content %} {% load static %}
<div class="container">
    <hr>
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        {% if blogobj.blog is not None %}
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic" id="post-shortlink">We choice for you this post{{blogobj.blog}} #{{blogobj.tags}}</h1>
            <button class="btn btn-sm btn-outline-secondary" id="copy-button" data-clipboard-target="#post-shortlink">Copy to clipboard</button>
        </div>
        {% else %}
        <div class="col-md-6 px-0">
            <h1>No blogs</h1>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
