<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ahmed Aboulezz">
    <title>Blog Template Â· Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog-post.css' %}" rel="stylesheet">
    <div class="container">
        <header class="blog-header py-3">
            <nav>
                <div class="row flex-nowrap justify-content-between align-items-center">

                    <div class="col-4 pt-1">
                        {% if userid %}
                        <a class="text-muted" href="{% url 'detail' userid %}">My Blogs</a>
                        <a class="text-muted" href="{% url 'create'  %}" style="
    margin-left: 15px;">Create Blog</a> {% endif %}
                    </div>

                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-dark" href="{% url 'home' %}">The Blog</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">

                        {% if user.is_authenticated %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log out</a> {% else %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'signup' %}" style="
    margin-right: 15px;">Sign up</a>
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Sign in</a> {% endif %}

                    </div>
                </div>
            </nav>
        </header>
    </div>
</head>

<body>
    {% block content %} {% endblock %}
</body>
<footer class="blog-footer">
    <p>Blog Website 2019</p>
</footer>
<script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>

<script>
    (function() {
        new Clipboard('#copy-button');
    })();
</script>

</html>
